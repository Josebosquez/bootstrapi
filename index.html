<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="body">

    <div class="api-section">
        <div class="card first-card" style='width: 18rem;'>
            <div class="card-body">
                <h5 class=".card-title"> Part 1: Random Dog Generator</h5>
            </div>
            <button type="button" class="btn btn-outline-dark">Give me something new</button>
            
            <div class="api-content">
                <img id="fire" src="">
            </div>
        </div>
    </div>


    <div class="api-section">
        <div class="card first-card" style='width: 18rem;'>
            <div class="card-body">
                <h5 class=".card-title"> Part 2: Weather App</h5>
            </div>
            <div class="api-content">
                <img id="weather" src="https://nordicapis.com/wp-content/uploads/5-Best-Free-and-Paid-Weather-APIs-2019-e1587582023501.png">
            </div>
            <input type="text" id="textInput" value=""> 
            <button type="button" class="btn1 btn btn-outline-dark">Whats today looking like?</button>
        </div>
        <div class="card third-card api-content" style="width: 18rem;">
            <div class="card-header">
                Todays Weather Facts:
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="Temp">Temperature:</li>
                <li class="list-group-item" id="wind">Wind:</li>
                <li class="list-group-item"id="DD">Description data:</li>
            </ul>
        </div>
    </div>

        <div class="api-section">
            <div class="card third-card" style='width: 18rem;'>
                <div class="card-body">
                    <h5 class=".card-title"> Part 3: Rick and Morty Generator</h5>
                </div>
                <button type="button" class="btn2 btn-outline-dark">Click me Morty</button>
                <!-- <input type="text" id="RM" value="">  -->
                <div class="api-content">
                    <img id="photo" src="https://images-na.ssl-images-amazon.com/images/I/91MteSqsrJL.jpg">
                </div>
            </div>
            <div class="card second-card" style="width: 18rem;">
                <div class="card-header">
                    Ayo! Fun Facts:
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="fun1">Name of Character:</li>
                    <li class="list-group-item" id="fun2">Character's species: </li>
                    <li class="list-group-item" id="fun3">Character's origin:</li>
                    <li class="list-group-item" id="fun4">Character's status:</li>
                    
                </ul>
            </div>
        </div>

        
    <script src="main.js"></script>
</body>

</html>
